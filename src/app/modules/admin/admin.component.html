<div class="container">
  <mat-card>
    <div class="container">
      <h3>Administración</h3>
      <mat-divider></mat-divider>
      <div class="space"></div>
      <div class="row">
        <div class="col-sm-auto col-md-4 col-lg-4">
          <mat-selection-list #items [multiple]="false" (selectionChange)="handleChange($event)">
            <mat-list-option value="usuarios">Usuarios</mat-list-option>
            <!--<mat-list-option value="catalogos">Catálogos</mat-list-option>-->
          </mat-selection-list>
        </div>
        <div class="col-sm-auto col-md-8 col-lg-8">
          <mat-selection-list #list [multiple]="false" *ngIf="userList.getValue() != []">
            <mat-list-option
              *ngFor="let user of userList.getValue()"
              [value]="user"
              (click)="editUser(user)">
              {{ user.nombre }}</mat-list-option>
          </mat-selection-list>
        </div>
      </div>

    </div>
  </mat-card>

</div>
