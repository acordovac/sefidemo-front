<div class="container">
  <div class="row">
      <h2 class="ocre">Nuevo usuario</h2>
  </div>
  <div class="row justify-content-start">
    <mat-form-field [formGroup]="form">
      <div class="container">

        <div class="row justify-content-lg-around">
          <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nombre:</label>
          </div>
          <div class="col-sm-8 col-md-8 col-lg-8">
            <input matInput type="text" formControlName="nombre">
          </div>
        </div>

        <div class="space"></div>

        <div class="row justify-content-lg-around">
          <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Primer apellido:</label>
          </div>
          <div class="col-sm-8 col-md-8 col-lg-8">
            <input matInput type="text" formControlName="primerApellido">
          </div>
        </div>

        <div class="space"></div>
        <div class="row justify-content-lg-around">
          <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Segundo Apellido:</label>
          </div>
          <div class="col-sm-8 col-md-8 col-lg-8">
            <input matInput type="text" formControlName="segundoApellido">
          </div>
        </div>
        <div class="space"></div>
      </div>
    </mat-form-field>

  </div>
  <div class="row justify-content-end">
    <button mat-button mat-dialog-close >Cancelar</button>
    <button mat-button color="ssa-accent"  [disabled]="formChanged()" (click)="save()">Guardar</button>
  </div>

</div>
