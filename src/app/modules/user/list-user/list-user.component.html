<div class="row">
  <button mat-button>Regresar</button>
</div>
<div class="row">
  <div class="col">
    <mat-selection-list #list [multiple]="false" *ngIf="userList.getValue() != []">
      <mat-list-option
        *ngFor="let user of userList.getValue()"
        [value]="user"
        (click)="editUser(user)">
        {{ user.nombre }}</mat-list-option>
    </mat-selection-list>
  </div>

</div>
