<div class="bckg container">
  <div class="space"></div>
  <div class="col">
    <h2 class="ocre">Administraci√≥n de usuarios</h2>
    <mat-divider></mat-divider>
  </div>
  <div class="space"></div>
  <div class="row justify-content-end">
    <div class="col-auto">

      <button mat-button routerLink="/admin">Regresar</button>
      <button mat-button mat-raised-button color="ssa-accent" (click)="createUser()">Nuevo</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="row justify-content-center" *ngIf="userList.getValue() == [] || userList.getValue() == null">
        <mat-spinner></mat-spinner>
      </div>
      <mat-selection-list #list [multiple]="false" *ngIf="userList.getValue() != []">
        <div class="row justify-content-around"
             *ngFor="let user of userList.getValue()">
          <div class="col-sm-11 col-md-11 col-lg-11">
            <mat-list-option
              [value]="user"
              (click)="editUser(user)">{{ getNameLabel(user)}}
            </mat-list-option>
          </div>
          <div class="col-sm-1 col-md-1 col-lg-1">
            <button mat-icon-button (click)="deleteUser(user)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </mat-selection-list>
    </div>

  </div>
  <div class="space"></div>
</div>
